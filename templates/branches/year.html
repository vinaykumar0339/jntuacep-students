{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
            crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
            crossorigin="anonymous"/>
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">

</head>
<body>

    <!-- including navbar -->
    {% include "navbar/navbar.html" %}
    <br>
    <h1 style="text-align: center;">{{branch}}</h1>
    <br>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="{% static 'images/clglogo.jpg' %}" alt="Card image cap">
                    <div class="card-body">
                    <h5 class="card-title">First Semester</h5>
                    <p class="card-text">{{year}}</p>
                    <p class="card-text">Regulation - {{regulation}}</p>
                    <a href="1" class="btn btn-primary">Go To Subjects</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="{% static 'images/clglogo.jpg' %}" alt="Card image cap">
                    <div class="card-body">
                    <h5 class="card-title">Second Semester</h5>
                    <p class="card-text">{{year}}</p>
                    <p class="card-text">Regulation - {{regulation}}</p>
                    <a href="2" class="btn btn-primary">Go To Subjects</a>
                    </div>
                </div>
            </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" 
        crossorigin="anonymous"></script>
    
</body>
</html>
