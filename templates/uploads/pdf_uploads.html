{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
            crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
            crossorigin="anonymous"/>
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/signup_and_signin.css' %}">


</head>
<body>

    <!-- including navbar -->
    {% include "../navbar/navbar.html" %}

    <form action="{% url 'pdf-uploads' %}" style="border:1px solid #ccc" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="container">
          <h1>Upload a pdf file</h1>
          <hr>
          {% if success %} <p style="float: right; color: green;">you uploaded the file <b>{{success}}</b> successfully</p> {% endif %}
          <br>
          <p id="fields_check"></p>
          <select class="browser-default custom-select" id="branch" name="branch" onchange="subjects()">
            <option selected>Select Branch</option>
            <option value="civil">CIVIL</option>
            <option value="eee">EEE</option>
            <option value="mech">MECH</option>
            <option value="ece">ECE</option>
            <option value="cse">CSE</option>
          </select>
          <br>
          <br>
          <select class="browser-default custom-select" id="regulation" name="regulation" onchange="subjects()">
            <option selected>Select Regulation</option>
            <option value="r-15">R-15</option>
            <option value="r-19">R-19</option>
          </select>
          <br>
          <br>
          <select class="browser-default custom-select" id="year" name="year" onchange="subjects()">
            <option selected>Select Year</option>
            <option value="firstyear">I</option>
            <option value="secondyear">II</option>
            <option value="thirdyear">III</option>
            <option value="fourthyear">IV</option>
          </select>
          <br>
          <br>
          <select class="browser-default custom-select" id="semester" name="semester" onchange="subjects()">
            <option selected>Select semester</option>
            <option value="firstsemester">I</option>
            <option value="secondsemester">II</option>
          </select>
          <br>
          <br>
          <label for="subject"><b>Subject</b></label>
          <input list="listOfSubjects" name="subject" id="subject" class="browser-default custom-select">
          <datalist id="listOfSubjects">
          </datalist>
          
          <br>
          <br>


          

          <input type="file" name="pdf" id="pdf" name="pdf">

      
          <div class="clearfix">
            <a href="{% url 'home' %}"><button type="button" class="cancelbtn">Cancel</button></a>
            <button type="submit" class="signupbtn" onclick="return upload()">Upload</button>
          </div>
        </div>
      </form>

      <script src="{% static 'js/pdf_uploads.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" 
        crossorigin="anonymous"></script>
    
</body>
</html>
