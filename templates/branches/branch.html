{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
            crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
            crossorigin="anonymous"/>
</head>
<body>
    {% include 'navbar/navbar.html' %}
    <br>
    <h1 style="text-align:center;">{{branch}}</h1>
    <br>
    <div class="container">
        <div class="row justify-content-left">
            <div class="col-md-4 col" style=" padding : 10px">
                <div class="card" style="width: 18rem; padding : 10px">
                    <select class="browser-default custom-select" id="regulation" name="regulation" onchange="subjects()">
                        <option selected>Select Regulation</option>
                        <option value="r-15">R-15</option>
                        <option value="r-19">R-19</option>
                      </select>
                      <br>
                        <br>
                    <select class="browser-default custom-select" id="year" name="year" " >
                        <option selected>Select Year</option>
                        <option value="firstyear">I</option>
                        <option value="secondyear">II</option>
                        <option value="thirdyear">III</option>
                        <option value="fourthyear">IV</option>
                    </select>
                    <br>
                        <br>
                        <select class="browser-default custom-select" id="semester" name="semester" ">
                            <option selected>Select semester</option>
                            <option value="firstsemester">I</option>
                            <option value="secondsemester">II</option>
                        </select>

                        <a href="{% url  %}" class="btn btn-primary">Go To Semesters</a>
                    </div>
                </div>
            </div>
            
        </div>
        


    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" 
        crossorigin="anonymous"></script>
</body>
</html>
